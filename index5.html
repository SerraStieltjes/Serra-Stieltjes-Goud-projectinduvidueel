<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help mee</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img class=logo src="img/logo1.png" alt="logo">
        </a>
    </header>

    <main>
        <h1>Plastic alert</h1>

        <form>
            <div>
                <label>Voornaam:</label>
                <input type="text">
            </div>

            <div>
                <label>Achternaam:</label>
                <input type="text">
            </div>

            <div>
                <label>Locatie & tijd:</label>
                <textarea cols="23" rows="3"></textarea>
            </div>

            <p class="formulier">
                Is er een dier in gevaar?
            </p>

            <div>
                <input type="radio">
                <label>Ja</label>
                <input type="radio">
                <label>Nee</label>
            </div>

            <div class="beschrijving">
                <label>Beschrijving:</label>
                <textarea cols="23" rows="7"></textarea>
            </div>

            <div>
                <input class=verzenden type="submit" value="Verzenden">
            </div>
        </form>

        <div class="walvis">
            <img src="img/walvis.png" alt="walvis achtergrond plaatje">
        </div>

    </main>

    </footer>

</body>
